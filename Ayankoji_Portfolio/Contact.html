<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Me</title>
  <link href="https://fonts.googleapis.com/css2?family=Oswald&family=Poppins&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #000;
      font-family: 'Poppins', sans-serif;
      color: white;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .form-container {
      background: rgba(255, 255, 255, 0.05);
      padding: 30px;
      border-radius: 15px;
      width: 90%;
      max-width: 500px;
      text-align: center;
      box-shadow: 0 0 15px #e50914;
    }

    h1 {
      color: #f7b800;
      font-family: 'Oswald', sans-serif;
      margin-bottom: 20px;
      text-shadow: 0 0 10px #f7b800;
    }

    input, textarea {
      width: 90%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      font-size: 1em;
    }

    .submit-btn {
      background-color: #e50914;
      color: white;
      border: none;
      padding: 12px 30px;
      border-radius: 8px;
      font-size: 1em;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .submit-btn:hover {
      background-color: #f7b800;
    }

    .thank-you {
      display: none;
      font-size: 1.3em;
      color: #00ff90;
      text-shadow: 0 0 10px #00ff90;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h1>Contact Me Privately</h1>

    <form id="contactForm">
      <input type="text" id="name" placeholder="Your Name" required /><br />
      <input type="email" id="email" placeholder="Your Email" required /><br />
      <textarea id="message" rows="5" placeholder="Your Message" required></textarea><br />
      <button type="submit" class="submit-btn">Submit</button>
    </form>

    <div class="thank-you" id="thankYouMessage"></div>
  </div>

  <script>
    const form = document.getElementById("contactForm");
    const thankYou = document.getElementById("thankYouMessage");

    form.addEventListener("submit", function(e) {
      e.preventDefault();
      const name = document.getElementById("name").value;
      form.style.display = "none";
      thankYou.innerText = `Thanks, ${name}! I'll get back to you soon.`;
      thankYou.style.display = "block";
    });
  </script>
</body>
</html>
